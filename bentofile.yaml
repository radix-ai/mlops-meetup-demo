service: "src.mlops_demo.service:svc"  # Same as the argument passed to `bentoml serve`
labels:
    owner: radix
    stage: dev
include:
- "*.py"  # A pattern for matching which files to include in the bento
python:
    packages:  # Additional pip packages required by the service
    - scikit-learn
    - pydantic
    - mlflow